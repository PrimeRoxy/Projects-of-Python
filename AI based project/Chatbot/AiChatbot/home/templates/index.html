<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center my-3">Bored? Talk to Julie Lets chat!</h1>
      <div class="chat">
        <pre id="prompt">
          hii
        </pre>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea">Reply your response here</label>
        </div>
        {% csrf_token %}
        <button type="button" id="submit" class="btn btn-dark my-3">
          Submit
        </button>
      </div>
    </div>
    <script>

        let csrfmiddlewaretoken = document.querySelector("#prompt").value
        console.log(csrfmiddlewaretoken)

        const fetchData = async (myPrompt) => {

            let data = new FormData();
            data.append('prompt', myPrompt);;
            data.append('csrfmiddlewaretoken', csrfmiddlewaretoken);

            let a = await fetch("/api", {
                method: 'POST',
                body: data,
                credentials:"same-origin",

            })
            
            let r = await a.json()
            return r
        }
        submit.addEventListener("click", async () => {
            let myPrompt = document.getElementById("prompt").innerText + "\nHarry: + typed Prompt.value + "\nJulie: "
            document.getElementById("prompt").innerText = myPrompt
            response = await fetchData(myPrompt)
            document.getElementById("prompt").innerText += response["choices"][0].text
            document.getElementById("typedPromt").value = ""

        })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
